<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کارت پاداش XP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b); /* آبی تیره با گرادیان */
      font-family: 'Vazirmatn', sans-serif;
    }
    .card {
      background-color: #fef3c7;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="text-white min-h-screen py-10 px-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">🎁 دریافت کارت پاداش بر اساس XP</h1>
    <label class="block text-lg mb-2" for="xpInput">مقدار XP خودت رو وارد کن:</label>
    <input type="number" id="xpInput" min="1" max="200" class="w-full p-2 text-black rounded">
    <button onclick="showReward()" class="mt-4 bg-yellow-300 text-black py-2 px-4 rounded hover:bg-yellow-400">نمایش کارت</button>
    <div id="rewardCard" class="card hidden mt-6"></div>
  </div>

  <script>
    const rewards = {
      level1: [
        "یه لیوان آب بخور",
        "دستتو بزن روی قلبت و بگو «تو امنی»",
        "لبخند بزن به خودت",
        "چشماتو ببند و نفس بکش",
        "یه ستاره بکش رو کاغذ",
        "کلمه قشنگ بنویس",
        "فقط بگو: «تو ارزشمندی»"
      ],
      level2: [
        "یه شکلات کوچیک بخور",
        "به چشمات توی آینه نگاه کن",
        "بگو: «آفرین دختر»",
        "دستتو نوازش بده",
        "صدای طبیعت گوش بده",
        "یه موسیقی ۳۰ ثانیه‌ای پخش کن",
        "یه برگ کاغذ بردار و یه قلب بکش"
      ],
      level3: [
        "یه دمنوش خوشمزه درست کن",
        "نور رو کم یا زیاد کن به دلخواهت",
        "یه چیز نرم لمس کن",
        "یه چیز قشنگ دور و برتو ببین",
        "یه شکل ساده بکش",
        "یه پیام قشنگ برای خودت بفرست"
      ],
      level4: [
        "یه شمع روشن کن",
        "توی ذهن تصور کن وسط طبیعتی",
        "یه کلمه جدید اختراع کن",
        "پشت دستتو ببوس",
        "دستتو گرم کن بذار رو صورتت",
        "با لبخند نفس عمیق بکش",
        "یه جمله خودتو دوست‌داشتنی بگو"
      ],
      level5: [
        "لباس نرمو لمس کن",
        "یه پیام صوتی قشنگ ضبط کن",
        "توی پتو بپیچ",
        "خودتو در آغوش بگیر توی خیال",
        "یه چیز کوچیک تمیز کن",
        "نور ملایم زرد روشن کن",
        "با مهربونی به خودت بگو: «همین که هستی کافیه»"
      ]
    };

    function showReward() {
      const xp = parseInt(document.getElementById('xpInput').value);
      const rewardCard = document.getElementById('rewardCard');
      let level = '';

      if (xp >= 1 && xp < 40) level = 'level1';
      else if (xp >= 40 && xp < 80) level = 'level2';
      else if (xp >= 80 && xp < 120) level = 'level3';
      else if (xp >= 120 && xp < 160) level = 'level4';
      else if (xp >= 160) level = 'level5';

      const rewardsForLevel = rewards[level];
      const reward = rewardsForLevel[Math.floor(Math.random() * rewardsForLevel.length)];

      rewardCard.innerHTML = `<h2 class="text-2xl text-black font-bold">🎉 کارت پاداش:</h2><p class="text-black mt-4">${reward}</p>`;
      rewardCard.classList.remove('hidden');
    }
  </script>
</body>
</html>
